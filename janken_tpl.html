<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけんげ〜む</title>
</head>

<body>

    <header>
        <h1 class="title">じゃんけんげ〜む</h1>
    </header>

    <main>
        <div class="txt1"><span id="pc_hands"></span></div>
        <div id="judgment" class="txt2">じゃんけん・・・</div>


        <ul class="box1">
            <li id="gu_btn">
                <img class="gu_img" src="img/gu-.png" alt="">
            </li>
            <li id="cho_btn">
                <img class="cho_img" src="img/cho.png" alt="">
            </li>
            <li id="par_btn">
                <img class="par_img" src="img/par.png" alt="">
            </li>
        </ul>

        <input type="button" value="ぽん！" class="box1">
        
    </main>

    <footer></footer>
    <script>
        $("#gu_btn").on("click",function(){

            //1.乱数(1~3)
            const g = Math.ceil( Math.random()*3 );

            //2.if分岐処理
            let view = "";
            if(g == 1){
                view = '<img src ="img/gu-.png">'
            }else if(g == 2){
                view = '<img src ="img/cho.png">'
            }else if(g == 3){
                view = '<img src ="img/par.png">'
            }

            let view2 = "";
            if(g == 1){
                view2 = 'あいこ'
            }else if(g == 2){
                view2 = '勝ち'
            }else if(g == 3){
                view2 = '負け'
            }

            //3.表示処理
            $("#pc_hands").html(view);
            $("#judgment").html(view2);

        });

        $("#cho_btn").on("click",function(){

            //1.乱数(1~3)
            const c = Math.ceil( Math.random()*3 );

            //2.if分岐処理
            let view = "";
            if(c == 1){
                view = '<img src ="img/gu-.png">'
            }else if(c == 2){
                view = '<img src ="img/cho.png">'
            }else if(c == 3){
                view = '<img src ="img/par.png">'
            }

            let view2 = "";
            if(c == 1){
                view2 = '負け'
            }else if(c == 2){
                view2 = 'あいこ'
            }else if(c == 3){
                view2 = '勝ち'
            }

            //3.表示処理
            $("#pc_hands").html(view);
            $("#judgment").html(view2);

        });

        $("#par_btn").on("click",function(){

            //1.乱数(1~3)
            const p = Math.ceil( Math.random()*3 );

            //2.if分岐処理
            let view = "";
            if(p == 1){
                view = '<img src ="img/gu-.png">'
            }else if(p == 2){
                view = '<img src ="img/cho.png">'
            }else if(p == 3){
                view = '<img src ="img/par.png">'
            }

            let view2 = "";
            if(p == 1){
                view2 = '勝ち'
            }else if(p == 2){
                view2 = '負け'
            }else if(p == 3){
                view2 = 'あいこ'
            }

            //3.表示処理
            $("#pc_hands").html(view);
            $("#judgment").html(view2);

        });
   


   
    </script>
</body>

</html>
